    params:
      bgnde: ${GOV_API_BGNDE:20260101}
      endde: ${GOV_API_ENDDE:20260206}
      state: notice
      pageNo: 1
      numOfRows: 100
      _type: json

resend:
  api-key: ${RESEND_API_KEY:re_QAy5siEB_mwAjLdDrcXh3f6L3AnfSFarJ}
