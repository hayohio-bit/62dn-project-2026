server:
  port: 8080

spring:
  application:
    name: dn-platform
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/dn_platform?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

resend:
  api-key: ${RESEND_API_KEY:}

jwt:
  secret: ${JWT_SECRET:secretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkey}
  expiration: 86400000 # 24 hours

logging:
  level:
    root: INFO
    com.dnproject.platform: DEBUG
