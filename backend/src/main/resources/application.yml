  upload-path: d:/dn-project/uploads
  api:
    base-url: ${GOV_API_BASE_URL:https://apis.data.go.kr/1543061}
    # serviceKey: GET 요청 시 URL 인코딩 필요 시 GOV_API_KEY_ENCODED 사용
    service-key: ${GOV_API_KEY:${ANIMAL_API_KEY:yMP6lpEQqhP8+loxfdMTCQFf6L7lis9mWT2UtOUFTyo+bG0ZGCpAN3VwGQj0tC217bLATyoRw7+dLMQ5mfC1Wg==}}
