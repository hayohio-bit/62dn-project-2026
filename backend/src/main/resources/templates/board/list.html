<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section}, ${type})}">
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${type == T(com.antigravity.board.entity.BoardType).NOTICE ? '📢 공지사항' : '🙌 자유게시판'}">게시판</h2>
        <a th:href="@{/boards/write(type=${type})}" class="btn btn-primary">글쓰기</a>
    </div>

    <form th:action="@{/boards}" method="get" class="mb-4">
        <input type="hidden" name="type" th:value="${type}">
        <div class="input-group">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="검색어를 입력하세요...">
            <button class="btn btn-outline-primary" type="submit">검색</button>
        </div>
    </form>

    <div class="card shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 50%;">제목</th>
                    <th style="width: 15%;">작성자</th>
                    <th style="width: 15%;">작성일</th>
                    <th style="width: 10%;">조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards.content}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}" class="text-decoration-none text-dark fw-bold">제목</a>
                        <span th:if="${board.commentCount > 0}" class="text-primary small" th:text="'[' + ${board.commentCount} + ']'">[5]</span>
                    </td>
                    <td th:text="${board.author}">작성자</td>
                    <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}">2026-02-05</td>
                    <td th:text="${board.viewCount}">0</td>
                </tr>
                <tr th:if="${boards.empty}">
                    <td colspan="5" class="text-center py-5 text-muted">게시글이 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav class="mt-4" th:if="${boards.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${boards.first} ? 'disabled'">
                <a class="page-link" th:href="@{/boards(page=${boards.number - 1}, type=${type}, keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, boards.totalPages - 1)}" th:classappend="${page == boards.number} ? 'active'">
                <a class="page-link" th:href="@{/boards(page=${page}, type=${type}, keyword=${keyword})}" th:text="${page + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${boards.last} ? 'disabled'">
                <a class="page-link" th:href="@{/boards(page=${boards.number + 1}, type=${type}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>
</section>
</html>
