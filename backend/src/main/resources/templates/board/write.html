<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section}, '글쓰기')}">
<section>
    <div class="card shadow-sm">
        <div class="card-header bg-light fw-bold">
            새 게시글 작성
        </div>
        <div class="card-body p-4">
            <form id="writeForm">
                <input type="hidden" id="type" th:value="${type}">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" rows="10" required></textarea>
                </div>
                <div class="text-end">
                    <a th:href="@{/boards(type=${type})}" class="btn btn-secondary">취소</a>
                    <button type="button" class="btn btn-primary" onclick="submitPost()">등록하기</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        function submitPost() {
            const data = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                content: document.getElementById('content').value,
                type: document.getElementById('type').value
            };

            fetch('/api/boards', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('전송 실패');
            }).then(board => {
                location.href = '/boards/' + board.id;
            }).catch(err => alert(err.message));
        }
    </script>
</section>
</html>
