<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section}, ${board.title})}">
<section>
    <div class="card shadow-sm mb-4">
        <div class="card-body p-4">
            <h2 class="fw-bold" th:text="${board.title}">제목</h2>
            <div class="text-muted mb-4">
                <span th:text="${board.author}">작성자</span> | 
                <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2026-02-05</span> | 
                조회수 <span th:text="${board.viewCount}">0</span>
            </div>
            <hr>
            <div class="py-3" style="min-height: 200px; white-space: pre-wrap;" th:text="${board.content}">
                내용
            </div>
        </div>
        <div class="card-footer bg-white p-3 text-end">
            <a th:href="@{/boards(type=${board.type})}" class="btn btn-outline-secondary">목록으로</a>
            <button class="btn btn-outline-danger" th:onclick="|deleteBoard(${board.id})|">삭제</button>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-light fw-bold">
            댓글 <span th:text="${#lists.size(comments)}">0</span>
        </div>
        <div class="card-body">
            <div th:each="comment : ${comments}" class="mb-3 border-bottom pb-2">
                <div class="d-flex justify-content-between">
                    <strong th:text="${comment.author}">댓글작성자</strong>
                    <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">일시</small>
                </div>
                <p class="mb-1" th:text="${comment.content}">댓글 내용</p>
                <button class="btn btn-sm btn-link text-danger p-0 text-decoration-none" th:onclick="|deleteComment(${comment.id})|">삭제</button>
            </div>

            <!-- Comment Form -->
            <form id="commentForm" class="mt-4">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" id="commentAuthor" class="form-control" placeholder="이름" required>
                    </div>
                    <div class="col-md-7">
                        <input type="text" id="commentContent" class="form-control" placeholder="댓글을 입력하세요..." required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary w-100" th:onclick="|submitComment(${board.id})|">등록</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        const boardId = /*[[${board.id}]]*/ 0;
        const boardType = /*[[${board.type}]]*/ 'NOTICE';

        function deleteBoard(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                fetch('/api/boards/' + id, { method: 'DELETE' })
                    .then(() => location.href = '/boards?type=' + boardType);
            }
        }

        function submitComment(id) {
            const data = {
                author: document.getElementById('commentAuthor').value,
                content: document.getElementById('commentContent').value
            };
            fetch('/api/boards/' + id + '/comments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => location.reload());
        }

        function deleteComment(id) {
            if (confirm('댓글을 삭제하시겠습니까?')) {
                fetch('/api/boards/comments/' + id, { method: 'DELETE' })
                    .then(() => location.reload());
            }
        }
    </script>
</section>
</html>
