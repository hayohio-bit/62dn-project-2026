<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section}, 'Home')}">
<section>
    <div class="hero text-center mb-5 rounded">
        <div class="container">
            <h1 class="display-4 fw-bold">따뜻한 가족을 기다리는 아이들이 있습니다</h1>
            <p class="lead">사랑으로 평생을 함께할 가족이 되어주세요.</p>
            <a th:href="@{/animals}" class="btn btn-light btn-lg px-4 gap-3">동물 만나러 가기</a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100 p-4 text-center">
                <h3>📢 공지사항</h3>
                <p>보호소의 새로운 소식을 확인하세요.</p>
                <a th:href="@{/boards?type=NOTICE}" class="btn btn-outline-primary mt-auto">바로가기</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100 p-4 text-center">
                <h3>🙌 커뮤니티</h3>
                <p>입양 후기와 다양한 이야기를 나눠보세요.</p>
                <a th:href="@{/boards?type=COMMUNITY}" class="btn btn-outline-primary mt-auto">바로가기</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100 p-4 text-center">
                <h3>📝 입양 신청</h3>
                <p>입양 가능한 동물을 선택하고 신청서를 작성하세요.</p>
                <a th:href="@{/animals}" class="btn btn-outline-primary mt-auto">신청하기</a>
            </div>
        </div>
    </div>
</section>
</html>
