name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    name: Backend CI (Lint, Test, Build)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Lint & Test
        run: |
          cd backend
          ./gradlew clean check test

      - name: Build JAR
        run: |
          cd backend
          ./gradlew bootJar -x test

      - name: Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/build/libs/*.jar
          retention-days: 7

  frontend-ci:
    runs-on: ubuntu-latest
    name: Frontend CI (Lint, Build)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Build
        env:
          VITE_API_BASE_URL: /api
          VITE_MAP_API_KEY: dummy-key-for-build
        run: |
          cd frontend
          npm run build

      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  ci-success:
    runs-on: ubuntu-latest
    name: CI Success
    needs: [backend-ci, frontend-ci]

    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully!"
